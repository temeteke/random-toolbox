<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ランダム生成ツールボックス">
    <meta name="theme-color" content="#4CAF50">
    <title>Random Toolbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎲 Random Toolbox</h1>
            <p class="subtitle">ランダム生成ツール</p>
        </header>

        <main>
            <div class="card">
                <!-- タブナビゲーション -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="number">
                        🔢 数字
                    </button>
                    <button class="tab-btn" data-tab="list">
                        📋 リスト
                    </button>
                </div>

                <!-- 数字生成タブ -->
                <div id="numberTab" class="tab-content active">
                    <div class="input-group">
                        <label for="min">最小値:</label>
                        <input type="number" id="min" value="1" class="number-input">
                    </div>

                    <div class="input-group">
                        <label for="max">最大値:</label>
                        <input type="number" id="max" value="100" class="number-input">
                    </div>

                    <button id="generateBtn" class="generate-btn">
                        乱数を生成
                    </button>

                    <div id="result" class="result">
                        <div class="result-label">生成された数字</div>
                        <div id="randomNumber" class="random-number">?</div>
                    </div>

                    <div class="history-section">
                        <h3>履歴</h3>
                        <button id="clearHistoryBtn" class="clear-btn">履歴をクリア</button>
                        <ul id="historyList" class="history-list"></ul>
                    </div>
                </div>

                <!-- リスト選択タブ -->
                <div id="listTab" class="tab-content">
                    <div class="input-group">
                        <label for="listItems">リスト項目（1行に1つ）:</label>
                        <textarea id="listItems" class="list-input" rows="8" placeholder="りんご&#10;バナナ&#10;みかん&#10;ぶどう&#10;いちご"></textarea>
                    </div>

                    <button id="selectBtn" class="generate-btn">
                        ランダムに選択
                    </button>

                    <div id="listResult" class="result">
                        <div class="result-label">選ばれた項目</div>
                        <div id="selectedItem" class="random-number">?</div>
                    </div>

                    <div class="history-section">
                        <h3>履歴</h3>
                        <button id="clearListHistoryBtn" class="clear-btn">履歴をクリア</button>
                        <ul id="listHistoryList" class="history-list"></ul>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="install-prompt" id="installPrompt" style="display: none;">
                📱 このアプリをホーム画面に追加できます
                <button id="installBtn" class="install-btn">インストール</button>
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
